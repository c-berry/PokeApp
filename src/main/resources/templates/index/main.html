<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet">
<!--    <link href="/static/css/main.css" rel="stylesheet">-->
    <title>PokeApp</title>
</head>
<body>

<div class="d-flex justify-content-center mt-1">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2560px-International_Pok%C3%A9mon_logo.svg.png" alt="pokemon" class="main-header">
</div>

<hr>

<div class="container d-flex flex-wrap justify-content-center my-2">
    <button id="view-all-pokemon" class="btn btn-success mx-1 my-1">View All</button>
    <button id="view-kanto-pokemon" class="btn btn-dark mx-1 my-1">Kanto</button>
    <button id="view-johto-pokemon" class="btn btn-dark mx-1 my-1">Johto</button>
    <button id="view-hoenn-pokemon" class="btn btn-dark mx-1 my-1">Hoenn</button>
    <button id="view-sinnoh-pokemon" class="btn btn-dark mx-1 my-1">Sinnoh</button>
    <button id="view-unova-pokemon" class="btn btn-dark mx-1 my-1">Unova</button>
    <button id="view-kalos-pokemon" class="btn btn-dark mx-1 my-1">Kalos</button>
    <button id="view-alola-pokemon" class="btn btn-dark mx-1 my-1">Alola</button>
    <button id="view-galar-pokemon" class="btn btn-dark mx-1 my-1">Galar</button>
    <button id="view-hisui-pokemon" class="btn btn-dark mx-1 my-1">Hisui</button>
    <div class="mx-1 my-1 d-flex">
        <input id="search-input" type="search" class="py-1 mx-1" placeholder="Search Pokemon" aria-label="Search" aria-describedby="search-addon" />
        <button id="search-btn" class="btn btn-primary">Search</button>
    </div>
</div>

<hr>

<div id="output-container" class="px-2 px-1 container d-flex flex-wrap justify-content-center"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
</script>
<!--<script src="/static/js/main.js"></script>-->
<script th:src="@{/js/main.js}"></script>
</body>
</html>
