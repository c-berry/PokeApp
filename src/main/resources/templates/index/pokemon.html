<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet">
<!--    <link href="/static/css/main.css" rel="stylesheet">-->
    <title>Pokemon Entry</title>
</head>
<body>

<h1>Pokemon</h1>

<hr>

<div th:if="!${pokemon}" id="output-container" class="container d-flex flex-wrap"></div>

<div th:if="${pokemon}" th:id="${pokemon.id}" class="pokemon-card px-2 py-1">

    <h3 th:text="${pokemon.name}" class="content"></h3>
    <div class="content"><img th:src="${pokemon.sprite}" alt="pokemon-sprite" class="pokemon-img"></div>

    <div th:if="${pokemon.type.size()} == 1">
        <div th:text="'Type: ' + ${types[0].name}" class="content"></div>
    </div>
    <div th:if="${pokemon.type.size()} == 2">
        <div th:text="'Type: ' + ${types[0].name} + '/' + ${types[1].name}" class="content"></div>
    </div>
    <div th:if="${pokemon.ability.size() == 1}">
        <div th:text="'Ability: ' + ${abilities[0].name}" class="content"></div>
    </div>
    <div th:if="${pokemon.ability.size() == 2}">
        <div th:text="'Ability: ' + ${abilities[0].name} + '/' + ${abilities[1].name}" class="content"></div>
    </div>
    <div th:if="${pokemon.ability.size() == 3}">
        <div th:text="'Ability: ' + ${abilities[0].name}
        + '/' + ${abilities[1].name}
        + '/' + ${abilities[2].name}" class="content">
        </div>
    </div>
    <div th:if="${pokemon.ability.size() == 4}">
        <div th:text="'Ability: ' + ${abilities[0].name} + '/' + ${abilities[1].name} + '/' + ${abilities[2].name} + '/' + ${abilities[3].name}" class="content"></div>
    </div>

    <div th:text="'Height: ' + ${height} + ' inches'" class="content"></div>
    <div th:text="'Weight: ' + ${weight} + ' lbs'" class="content"></div>

</div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
</script>
<script th:src="@{/js/main.js}"></script>
<script></script>

</body>
</html>
