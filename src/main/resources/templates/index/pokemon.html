<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>Pokemon Entry</title>
</head>
<body>
<h1>Pokemon</h1>

<div id="output-container" class="container d-flex flex-wrap"></div>

<div id="pokemon${pokemon.id}" class="pokemon-card px-2 py-1">

    <div th:text="${pokemon.name}" class="content"></div>
    <div class="content"><img th:src="${pokemon.sprite}" alt="pokemon-sprite"></div>
    <div th:each="type : ${pokemon.type}" class="content">
        <div th:text="${type.name}"></div>
    </div>
    <div th:each="ability : ${pokemon.ability}" class="content">
        <div th:text="${ability.name}"></div>
    </div>
    <div th:text="${pokemon.height}"></div>
    <div th:text="${pokemon.weight} + 'lbs'" class="content"></div>

</div>

</body>
</html>
